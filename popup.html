<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Route Plotter with Vehicle Info</title>
</head>
<body>
  <h3>Vehicle Details</h3>
  <button id="fetchVehicleDetails">Fetch Vehicle Details</button>
  <p id="vehicleInfo">Vehicle Information: Not fetched</p>
  <p id="vehicleHeight">Vehicle Height: Not fetched</p>

  <h3>Enter Start and End Points</h3>
  <input type="text" id="start" placeholder="Start location" />
  <input type="text" id="end" placeholder="End location" />
  <button id="getRoute">Get Route</button>

  <script src="popup.js"></script>
</body>
</html>
